<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/vapor/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HamidreZa | Shop List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa fa-shopping-basket text-primary" aria-hidden="true"></i> My
        <span class="text-primary">Shopping</span> List
      </h1>
      <form id="shop-form mt-3">
        <span id="error"></span>
        <div class="form-group">
          <label for="item">ITEM</label>
          <input
            type="text"
            id="item"
            class="form-control"
            placeholder="What did you buy?"
            maxlength="200"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="price">PRICE</label>
          <input
            type="number"
            id="price"
            class="form-control"
            placeholder="How much did it cost?"
            maxlength="5"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="quantity">QUANTITY</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            placeholder="How many did you buy?"
            maxlength="5"
            required
          />
        </div>
        <label for="unit">UNIT </label>
        <select class="custom-select mt-3 mb-3 p-1" id="unit">
          <option value="Number" selected>Number</option>
          <option value="Kilogram">Kilogram</option>
          <option value="Box">Box</option>
        </select>

        <h3>Total: <span id="total" style="color: pink"></span></h3>
        <button
          type="submit"
          id="add-button"
          class="btn btn-primary btn-lg btn-block mt-4"
        >
          ADD ITEM
        </button>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Total</th>
            <th>Status</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="shop-list"></tbody>
      </table>
      <h3>Sum:<span id="sum" style="color: pink"></span></h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
